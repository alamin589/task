<!-- userprofile/userprofile_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <ul>
    {% for userprofile in userprofiles %}
        <li>{{ userprofile.user.username }} - <a href="{% url 'userprofile_update' userprofile.pk %}">Edit</a> | <a href="{% url 'userprofile_delete' userprofile.pk %}">Delete</a></li>
    {% empty %}
        <li>No user profiles found.</li>
    {% endfor %}
    </ul>
    <a href="{% url 'userprofile_create' %}">Create New Profile</a>
</body>
</html>
